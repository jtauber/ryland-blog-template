<div class="pagination">
  <div class="next">
  {% if next %}
    <span>←</span>
    <a href="{{ calc_url(next) }}">{{ next.frontmatter.title }}</a>
  {% endif %}
  </div>
  <div class="prev">
  {% if prev %}
    <a href="{{ calc_url(prev) }}">{{ prev.frontmatter.title }}</a>
    <span>→</span>
  {% endif %}
  </div>
</div>

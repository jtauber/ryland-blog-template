{% extends "base.html" %}

{% block page_title %}Posts tagged {{ tag }}{% endblock %}

{% block content %}
  <h1>Posts tagged {{ tag }}</h1>

  <div class="post-list">
    {% if posts %}
      {% for post in posts %}
        <div class="post">
          <h2><a href="{{ calc_url(post) }}">{{ post.frontmatter.title }}</a></h2>
          <div>{{ post.excerpt }}</div>
      {% endfor %}
    {% else %}
      <p>No posts.</p>
    {% endif %}
  </div>

{% endblock %}
